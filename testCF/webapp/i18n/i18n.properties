# This is the resource bundle for title

#XTIT: Application name
appTitle=title

#YDES: Application description
appDescription=

#~~~ Worklist View ~~~~~~~~~~~~~~~~~~~~~~~~~~
#XTIT: Worklist view title
worklistViewTitle=Manage <MainSetPlural>

#XTIT: Worklist page title
worklistTitle=title

#XTIT: Table view title
worklistTableTitle=<MainSetPlural>

#XTOL: Tooltip for the search field
worklistSearchTooltip=Enter an <MainSet> name or a part of it.

#XBLI: text for a table with no data with filter or search
worklistNoDataWithSearchText=No matching <MainSetPlural> found

#XTIT: Table view title with placeholder for the number of items
worklistTableTitleCount=<MainSet> ({0})

#XTIT: The title of the column containing the Punkte of MainSet
tableNameColumnTitle=<Punkte>

#XTIT: The title of the column containing the Punkte and the unit of measure
tableUnitNumberColumnTitle=<Punkte>

#XBLI: text for a table with no data
tableNoDataText=No <MainSetPlural> are currently available

#XLNK: text for link in 'not found' pages
backToWorklist=Show title

#~~~ Object View ~~~~~~~~~~~~~~~~~~~~~~~~~~
#XTIT: Object view title
objectViewTitle=<MainSet> Details

#XTIT: Object page title
objectTitle=<MainSet>


#XTIT: Label for the Punkte
PunkteLabel=Punkte

#XTIT: Label for the Punkte
PunkteLabel=Punkte


#~~~ Share Menu Options ~~~~~~~~~~~~~~~~~~~~~~~
#XTIT: Save as tile app title
saveAsTileTitle=title - {0}

#XTIT: Send E-Mail subject
shareSendEmailWorklistSubject=<Email subject PLEASE REPLACE ACCORDING TO YOUR USE CASE>

#YMSG: Send E-Mail message
shareSendEmailWorklistMessage=<Email body PLEASE REPLACE ACCORDING TO YOUR USE CASE>\r\n{0}

#XTIT: Send E-Mail subject
shareSendEmailObjectSubject=<Email subject including object identifier PLEASE REPLACE ACCORDING TO YOUR USE CASE> {0}

#YMSG: Send E-Mail message
shareSendEmailObjectMessage=<Email body PLEASE REPLACE ACCORDING TO YOUR USE CASE> {0} (id: {1})\r\n{2}


#~~~ Not Found View ~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Not found view title
notFoundTitle=Not Found

#YMSG: The MainSet not found text is displayed when there is no MainSet with this id
noObjectFoundText=This <MainSet> is not available

#YMSG: The MainSet not available text is displayed when there is no data when starting the app
noObjectsAvailableText=No <MainSetPlural> are currently available

#YMSG: The not found text is displayed when there was an error loading the resource (404 error)
notFoundText=The requested resource was not found

#~~~ Error Handling ~~~~~~~~~~~~~~~~~~~~~~~

#YMSG: Error dialog description
errorText=Sorry, a technical error occurred! Please try again later.